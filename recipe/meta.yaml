{% set name = "pyinstrument" %}
{% set version = "4.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "19119942e450f695644740b401d38320aa406943ed84d7ea68537194d0a4bcf6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  noarch: python
  entry_points:
    - pyinstrument = pyinstrument.__main__:main

  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
    - nodejs

  run:
    - python >=3.6
    - pyinstrument_cext >=0.2.2

test:
  imports:
    - pyinstrument

  commands:
    - pyinstrument --help

about:
  home: https://github.com/joerick/pyinstrument
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A call stack profiler for Python. Inspired by Apple's Instruments.app
  dev_url: https://github.com/joerick/pyinstrument

extra:
  recipe-maintainers:
    - pmlandwehr
    - moorepants
    - asmeurer
