{% set name = "pyinstrument" %}
{% set version = "5.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bc401cda990b3c1cfe8e0e0473cbd605df3c63b73478a89ac4ab108f2184baa8

build:
  skip: true  # [python_impl=='pypy']
  entry_points:
    - pyinstrument = pyinstrument.__main__:main

  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - pyinstrument
  requires:
    - pip
  commands:
    - pip check
    - pyinstrument --help

about:
  home: https://github.com/joerick/pyinstrument
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A call stack profiler for Python. Inspired by Apple's Instruments.app
  dev_url: https://github.com/joerick/pyinstrument
  doc_url: https://pyinstrument.readthedocs.io/

extra:
  recipe-maintainers:
    - moorepants
    - asmeurer
    - matthiasdiener
